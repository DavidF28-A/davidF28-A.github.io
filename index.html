<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to bottom, #1e002f, #000000);
      font-family: 'Arial', sans-serif;
      position: relative;
      cursor: pointer;
    }

    .titulo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2.5em;
  color: #ff8dc7;
  z-index: 2;
  text-shadow: 0 0 10px white;
  text-align: center;
  white-space: nowrap;
}

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/33/Red_Heart.svg');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.7;
      animation: floatUp 8s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="titulo">Feliz A&ntilde;o mi Cachetoncita ❤️</div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const frases = ["Te amo", "Mi vida", "Eres todo", "Contigo siempre", "Feliz aniversario", "Cachetoncita ❤️"];
    const particulas = [];

    class Particula {
      constructor(x, y, texto) {
        this.x = x;
        this.y = y;
        this.texto = texto;
        this.alpha = 1;
        this.size = Math.random() * 20 + 20;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = (Math.random() - 0.5) * 4;
      }

      actualizar() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.01;
      }

      dibujar() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = "#ff8dc7";
        ctx.font = `${this.size}px Arial`;
        ctx.fillText(this.texto, this.x, this.y);
        ctx.globalAlpha = 1;
      }
    }

    canvas.addEventListener("click", (e) => {
      for (let i = 0; i < 10; i++) {
        const texto = frases[Math.floor(Math.random() * frases.length)];
        particulas.push(new Particula(e.clientX, e.clientY, texto));
      }
    });

    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particulas.length - 1; i >= 0; i--) {
        particulas[i].actualizar();
        particulas[i].dibujar();
        if (particulas[i].alpha <= 0) {
          particulas.splice(i, 1);
        }
      }
      requestAnimationFrame(animar);
    }

    animar();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ❤️ corazones flotantes
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.className = "heart";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = Math.random() * 5 + 5 + "s";
      document.body.appendChild(corazon);

      setTimeout(() => {
        corazon.remove();
      }, 8000);
    }

    setInterval(crearCorazon, 300);
  </script>
</body>
</html>
